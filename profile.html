  <div id="profile_update" class="modal fade">
      <div class="modal-dialog modal-login">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="avatar">
                      <img src="[image].png" alt="Avatar">
                  </div>				
                  <h4 class="modal-title">프로필 수정</h4>	
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <input type="email" class="form-control" name="username" id="profileusername" placeholder="username" required="required">		
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" name="email" id="profileemail" placeholder="email" required="required">	
                    </div>
                      <div class="form-group">
                          <input type="password" class="form-control" name="password" id="profilepassword" placeholder="Password" required="required">
                      </div>
                      <div class="form-group">
                        <button type="button" onclick="profile_update()" class="btn btn-primary btn-lg btn-block login-btn">수정하기</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
