<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="detail.css" />
    <script src="api.js"></script>
    <script src="article_detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>게시물 상세</title>
</head>
<body class="restaurant_body">
  <nav>
    <div class="logo">
      <img src="[image].png" alt="Logo Image" onclick="location.href='/index.html'"/>
    </div>
    <ul class="nav-links">
      <div class="leftbox">
          <li>
            <a href="#" onclick="loadRecommends(); this.onclick=null"
              >추천받기</a
            >
          </li>
          <li>
            <a href="#" onclick="location.href='/article_list.html'"
              >게시글 보기</a
            >
          </li>
          <li>
            <a href="#" onclick="location.href='/article_create.html'"
              >게시글 작성</a
            >
          </li>
          <li>
            <a href="#" onclick="location.href='/profile.html'">프로필</a>
          </li>
      </div>
      <div class="rightbox">
        <button
          id="loginout"
          type="button"
          class="btn btn-primary mb-3"
          onclick="handleLogout()"
        >
          로그아웃
        </button>
        <div id="username"></div>
      </div>
    </ul>
  </nav>
  <div style="padding-top: 10%;">
    <h1 id="title">타이틀</h1>
    <p id="author">작성자</p>
    <img id="image" class="restaurant_img"></img>
    <p id="restaurant">식당이름</p>
    <p id="content">내용</p>
    <p id="like">좋아요</p>
    <p id="time">시간</p>

    <i onclick="likeArticle()" id="like_button" class="fa fa-thumbs-up fa-thumbs-down">
    </i>


    <button id="update_button" type="button" onclick="updateMode()">수정하기</button>
    <button id="delete_button" type="button" onclick="removeArticle()">삭제하기</button>
    
    <div id="comment_section">
    </div>
    <div>
      <input type="text" name="" id="comment_content" />
      <button id="comment_button" type="button" onclick="writeComment()">
        댓글 등록
      </button>
    </div>
  </div>
     
</body>
</html>
