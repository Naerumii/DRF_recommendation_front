<!DOCTYPE html>
<html>
<head>
	<script src="api.js"></script>
	<link rel="stylesheet" type="text/css" href="sign.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<title>[ 회원가입 / 로그인 ] 페이지</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="Username" id="sigupusername"  required="required">
					<input type="email" name="email" placeholder="Email" id="email" required="required">
					<input type="password" name="password" placeholder="Password" id="siguppassword" required="required">
                    <input type="password" name="password2" placeholder="Check Password" id="CheckPassword" required="required">
					<button type="button" onclick="handleSignup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username" id="loginusername" required="required">
					<input type="password" name="password" placeholder="Password" id="loginpassword" required="required">
					<button type="button" onclick="handleSignin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
