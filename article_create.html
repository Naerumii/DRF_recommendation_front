<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <title>게시물 작성</title>
</head>
<body>
    <form>
        <h1>게시물 작성</h1>
        <div class="mb-3">
            <label for="article_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="article_title" placeholder="title">
          </div>
          <div class="mb-3">
            <label for="article_restaurant" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="article_restaurant" placeholder="restaurant name">
          </div>
        <div class="mb-3">
            <label for="article_content" class="form-label">Content</label>
            <textarea class="form-control" id="article_content" rows="3"></textarea>
          </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">이미지 첨부</label>
            <input class="form-control" type="file" id="formFile" />
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="createArticle()">게시</button>
    </form>
</body>
</html>
